<html>
	<head>
		<script type='text/javascript' src='lib/knockout-3.4.2.js'></script>
		<style type="text/css">
			body { font-family: arial; font-size: 14px; }
			.liveExample { padding: 1em; background-color: #EEEEDD; border: 1px solid #CCC; max-width: 655px; }
			.liveExample input { font-family: Arial; }
			.liveExample b { font-weight: bold; }
			.liveExample p { margin-top: 0.9em; margin-bottom: 0.9em; }
			.liveExample select[multiple] { width: 100%; height: 8em; }
			.liveExample h2 { margin-top: 0.4em; font-weight: bold; font-size: 1.2em; }
		</style>
	</head>
<body onLoad="onLoad()">

<div class='liveExample'>   
    <p>First name: <input data-bind='value: firstName' /></p> 
    <p>Last name: <input data-bind='value: lastName' /></p> 
    <h2>Hello, <span data-bind='text: fullName'> </span>!</h2> 
  	<input type="button" onclick="dataModel.firstName(Math.random().toString(36).substring(7)); dataModel.lastName(Math.random().toString(36).substring(7));" value="Click"></input>  
</div>

<script type="text/javascript">
	// Here's my data model
	function ViewModel() {
    this.firstName = ko.observable("Son");
    this.lastName = ko.observable("Ha");
 
    this.fullName = ko.computed(function() {
        // Knockout tracks dependencies automatically. It knows that fullName depends on firstName and lastName, because these get called when evaluating fullName.
       return this.firstName() + " " + this.lastName();
    	}, this);
	};
	var dataModel = null;
	function onLoad()
{
	dataModel = new ViewModel();
	ko.applyBindings(dataModel);
}
</script>
</body>
</html>
